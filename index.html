<!DOCTYPE html>
<html lang="en" data-theme="light">

    <!-- daisyui -->

      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              green1: "#ABEF5F",
              dark1: "#212121",
              dark2: "#494949",
              dark3: "#737373",
              green2: "#494949",
              green3: "#737373",
              gray1: "#212121",
            },
            fontFamily: {
              manrope: ["Manrope", "sans-serif"],
            },
          },
        },
      };
    </script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/374ce514ab.js"
      crossorigin="anonymous"
    ></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
